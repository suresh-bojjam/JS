<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="application/javascript">
    var str="HelloWorld";

    /* charAt*/
    document.write("<br/>"+"charAt");
    document.write("<br/>"+str.charAt(0));
    document.write("<br/>");
    document.write(str.charAt(str.length-1));

    /*charCodeAt*/
    document.write("<br/>"+"charCodeAt");
    document.write("<br/>"+str.charCodeAt(0));
    document.write("<br/>");
    document.write(str.charCodeAt(str.length-1));

    /*concat*/
    document.write("<br/>"+"concat");
    document.write("<br/>"+str.concat(str,str));
    document.write("<br/>");

</script>
</body>
</html>
